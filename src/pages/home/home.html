<ion-header>
  <ion-navbar color="gato">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>           
        </ion-col>
        <ion-col col-6>
          <ion-title>Rank My Cat</ion-title>
        </ion-col>
        <ion-col col-3>
          <ion-icon *ngIf="!userId" style="padding-top: 4px;font-size: 25px;" (click)="irLoginPage()" name="log-in" color="light"></ion-icon>
          <ion-icon *ngIf="userId" style="padding-top: 4px;font-size: 25px;" (click)="irMenuUsuarioPage()" name="paw" color="light"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="gato" class="cards-bg social-cards fondo">

  <ion-card class="card">
    <ion-item>
      <h1><em><strong>{{ gato.nombreGato }}</strong></em></h1>
    </ion-item>

    <img src="{{ gato.img }}" style="max-height:300px;">

    <ion-card-content>
      <ion-chip color="gato" class="espacio-derecha">
        <ion-icon name="star" color="light"></ion-icon>
        <ion-label>{{ gato.mediaVotos }}</ion-label>
      </ion-chip>
      <ion-chip color="gato" class="espacio-derecha">
        <ion-avatar>
          <img src="assets/imgs/icon-raza-gato.png">
        </ion-avatar>
        <ion-label>{{ gato.raza }}</ion-label>
      </ion-chip>
      <ion-chip color="gato" class="espacio-derecha">
        <ion-icon name="{{ gato.iconoSexo }}" color="light"></ion-icon>
      </ion-chip>
      <ion-grid text-center class="vertical-align-content">
        <ion-row class="cell-1">
          <ion-col class="cell-2">
            <rating 
            [(ngModel)]="media"
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="true"
            (ngModelChange)="siguienteGato($event)">
            </rating>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            ({{ gato.mediaVotos }} estrellas / {{ gato.votos }} votos)
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="gato" (click)="subirImagen()"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>
</ion-content>

<!-- sino hay gato desde el principio, que aperzca solo botón subir. Esto solo sería para el primer gato que ya debería meterlo yo-->
<ion-fab *ngIf="!gato" right>
  <button ion-fab color="gato" (click)="subirImagen()"><ion-icon name="camera"></ion-icon></button>
</ion-fab>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
